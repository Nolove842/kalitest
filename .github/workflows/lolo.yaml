name: Analyse sécurité avec Bandit

on: [push]

jobs:
  bandit-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Cloner le dépôt
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installer Bandit
        run: pip install bandit

      - name: Analyser le code
        run: bandit -r . --exit-zero > bandit_report.txt

      - name: Échouer si HIGH trouvé
        run: |
          if grep -q "Severity: High" bandit_report.txt; then
            echo "Vulnérabilités HIGH détectées"
            cat bandit_report.txt
            exit 1
          else
            echo "Aucune vulnérabilité HIGH"
          fi

